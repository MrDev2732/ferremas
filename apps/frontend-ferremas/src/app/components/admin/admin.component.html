<div *ngIf="users.length > 0; else noProducts" class="card-container">
    <div *ngFor="let user of users" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <button class="btn btn-success">Agregar</button>
      </div>
    </div>
  </div>

<label for="userId">Usuario:</label>
<input type="number" id="userId" name="userId" #userId><br><br>
<button (click)="deleteUser(userId.valueAsNumber)">Eliminar</button>
  
<form (submit)="createUser(name.value, password.value, rol.value)">
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" #name required>
  </div>
  <div>
    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" #password required>
  </div>
  <div>
    <label for="rol">Rol:</label>
    <input type="text" id="rol" name="rol" #rol required>
  </div>
  <button type="submit">Crear Usuario</button>
</form>

<ng-template #noProducts>
  <p>No hay productos disponibles.</p>
</ng-template>
