<div *ngIf="users.length > 0; else noProducts" class="card-container">
    <div *ngFor="let user of users" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <button class="btn btn-success">Agregar</button>
      </div>
    </div>
  </div>

<label for="userId">Usuario:</label>
<input type="number" id="userId" name="userId" #userId><br><br>
<button (click)="deleteUser(userId.valueAsNumber)">Eliminar</button>
  
  <ng-template #noProducts>
    <p>No hay productos disponibles.</p>
  </ng-template>
