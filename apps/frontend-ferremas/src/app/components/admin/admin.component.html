<div class="crud-title">
  <h1>Crud de usuarios</h1>
  <div class="container">
    <input type="text" name="name" id="name" placeholder="Nombre" class="input-agregar" #name>
    <input type="password" name="password" id="password" placeholder="Password" class="input-agregar" #password>
    <input type="text" name="rol" id="rol" placeholder="Rol" class="input-agregar" #rol>
  </div>
  <button class="btn btn-success" (click)="createUser(name.value, password.value, rol.value)">Agregar</button>
</div>


<div *ngIf="users.length > 0; else noProducts" style="padding-top: 70px;" class="lista">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>User</th>
        <th>Password</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let user of users; let last = last" class="cuerpo">
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.rol }}</td>
          <td>
            <button class="btn btn-warning btn-sm" style="margin: 10px;">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Eliminar</button>
          </td>
        </tr>
        
      </ng-container>
    </tbody>
  </table>
</div>

<ng-template #noProducts>
  <p>No hay usuarios disponibles.</p>
</ng-template>
